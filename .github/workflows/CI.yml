name: CI
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
  schedule:
    - cron: "0 0 * * *"

concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

env:
  PYTHON: "Conda" # use Julia's packaged Conda build for installing packages

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
          - 'nightly'
        os:
          - ubuntu-latest
        arch:
          - x64
        include:
          - version: '1'
            os: windows-latest
            arch: x64
          - version: '1'
            os: macOS-latest
            arch: x64
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
      - name: set LD_PRELOAD path
        run: |
          # https://github.com/JuliaPy/PyCall.jl/issues/999
          PYCALL_LIBSTD_PATH=$(julia -e '
            using Pkg
            Pkg.activate(; temp=true)
            Pkg.add("PyCall")
            using PyCall
            joinpath(dirname(PyCall.libpython), "libstdc++.so.6")')
          echo "LD_PRELOAD=${PYCALL_LIBSTD_PATH}" >> $GITHUB_ENV
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1'
      - uses: julia-actions/julia-buildpkg@v1
      - name: Install dependencies
        run: |
          using Pkg
          pkg_specs = [PackageSpec(path=pwd())]
          for subpath in readdir("lib"; join=true)
              push!(pkg_specs, PackageSpec(path=subpath))
          end
          Pkg.develop(pkg_specs)
          Pkg.instantiate()
        shell: julia --project=docs {0}
      - uses: julia-actions/julia-docdeploy@v1
        with:
          install-package: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
